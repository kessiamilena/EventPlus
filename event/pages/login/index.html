<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login EVENT+</title>

    <!-- LINK DE ESTILOS -->
    <link rel="stylesheet" href="style.css">

    <!-- Icone com a logo da empresa (ABA DA PÁGINA) -->
    <link rel="shortcut icon" href="../../assets/img/logo1.svg" type="image/x-icon">

    <!-- FONTE -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400&display=swap" rel="stylesheet">

</head>
<body class="body-login">
    <aside class="aside-login">
        <img class="img-login" src="../../assets/img/img-login.png" alt="Imagem de um desenho com um rapaz em frente a uma porta.">
    </aside>
    <main class="main-login">
        <img class="logo" src="../../assets/img/logo1.svg" alt="Imagem contendo a Logo da empresa Event+">
        <form class="form-login">
            <input type="text" placeholder="Username">
            <input type="password" placeholder="Password">
            <span>Esqueceu a senha?</span>
            <button>Login</button>
        </form>
    </main>
</body>
</html>
